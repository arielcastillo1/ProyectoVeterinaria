<div class="row col-md-12">
    <div class="col-md-4">
        <div class="ibox">
            <div class="ibox-title">
                <h4>Listado de citas</h4>
            </div>
            <div class="ibox-content">
    
                <table class="table">
                    ​
                    <!-- Encabezado de la tabla -->
                    <thead>
                        <tr>                                                    
                            <th>FechaReserva</th>
                            <th>FechaIngreso</th>
                            <th>IdCliente</th>
                            <th>MotivoConsulta</th>
                           
                            
                        </tr>
                    </thead>
                    ​
                    <!-- -->
    
                    ​
                    <!-- Cuerpo de la tabla -->
                    <tbody>
                        <tr *ngFor="let cli of listaCitas">                            
                            <td>{{cli.FechaReserva}}</td>     
                            <td>{{cli.FechaIngreso}}</td>     
                            <td>{{cli.IdCliente}}</td>
                            <td>{{cli.MotivoConsulta}}</td>                                   
                        </tr>        
      
                    </tbody>
                    ​
                    ​
                </table>                
            </div>
        </div>
    </div>

<div class="col-md-2"></div>
<div class="col-md-4">
<div class="ibox">
    <div class="row3">
        <h4>Ingresar datos citas</h4>
    </div>
    <div class="ibox-content">

        <form #citaform="ngForm" (ngSubmit)="setCita()">
            
            <div class="form-group">
                <p>Fecha de cita</p>
                <input type="date" placeholder="fechareserva" id="fechareserva" [(ngModel)]="outPut.FechaReserva" name="FechaReserva"
                    class="form-control">
            </div>        
            <div class="form-group">
                <p>Cliente</p>
                <select placeholder="idcliente" id="idcliente" [(ngModel)]="outPut.IdCliente" name="IdCliente" class="form-control">
                    <option value="" selected="selected">Seleccione...</option>
                    <option *ngFor="let cl of listaClientes" value="{{cl.Codigo}}">{{cl.Nombre}}</option>
                </select>               
            </div>
            
            <div class="form-group">
                <p>Motivo de la consulta</p>
                  
                    <textarea  id="motivoconsulta" [(ngModel)]="outPut.MotivoConsulta" name="MotivoConsulta" class="form-control"></textarea>
            </div>
           

            ​<button type="submit" class="btn-btn-primary">Guardar</button>

        </form>
        ​
    </div>
</div>
</div> 
</div>
